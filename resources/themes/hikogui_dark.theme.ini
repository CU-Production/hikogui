
; BNF for a theme file
;
; theme-file := prefix assignments
; prefix := name-prefix mode-prefix
; name-prefix := 'name' '=' string LF
; mode-prefix := 'mode' '=' string LF
;
; # If the same path is assigned multiple times, it is as-if these assignments
; # are done in the same order as in the theme-file; taking into account
; # wild-cards and filters.
; assignments := assignment*
; assignment := simple-assignment | complex-assignment | (comment LF)
;
; simple-assignment := path filter '=' value comment? LF
; complex-assignment := '[' path filter ']' LF simple-assignment*
;
; filter := color-filter | text-filter
;
; color-filter := ( mode-filter | state-filter | keyboard-filter )*
; mode-filter := ':disabled' | ':enabled' | ':hover' | ':clicked'
; state-filter := ':on' | ':off'
; keyboard-filter := ':focus' | ':nofocus'
;
; text-filter := ( phrasing-filter | language-filter )*
; phrasing-filter := ':phrasing=' phrasing-codes
; language-filter := ':language=' ietf-language-tag
;
;
; value := (path filter) | color-values
; color-values := color-value | '[' color-value (',' color-value){0,3} ']'
; color-value := color-value-hex | color-value-ints | color-value-floats
; color-value-hex := '#' [0-9a-fA-F]{6} | '#' [0-9a-fA-F]{8}
; color-value-ints := '[' int ',' int ',' int ( ',' int )? ']'
; color-value-floats := '[' float ',' float ',' float ( ',' float )? ']'
;
; path := '/'? path-component ('/' path-component)*
; path-component := anex31-id | wildcard
; wildcard := '*'
; comment := ';' .*
; string := '"' [^"]* '"'
;

name = "default"
mode = "dark"

*/margin = 5
*/spacing = 5
*/cap_height = 9

*/outline/width = 1
*/outline/radius = 4
*/size = 11
*/icon/size = 8

